          type: object
        devices:
          items:
            $ref: '#/components/schemas/Href'
          type: array
        href:
          format: uri
          type: string
        id:
          format: uuid
          type: string
        invitations:
          items:
            $ref: '#/components/schemas/Href'
          type: array
        max_devices:
          type: object
        members:
          items:
            $ref: '#/components/schemas/Href'
          type: array
        memberships:
          items:
            $ref: '#/components/schemas/Href'
          type: array
        name:
          type: string
        network_status:
          type: object
        organization:
          $ref: '#/components/schemas/Href'
        payment_method:
